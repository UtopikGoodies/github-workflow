name: Clean Up

on:
  workflow_call:
    inputs:
      repository:
        description: 'The organisation/repository to clean up packages for'
        type: string
        default: ${{ github.repository }}

env:
  PACKAGE_TYPES: '["npm", "maven", "rubygems", "docker", "nuget"]'

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      organisation: ${{ env.ORGANISATION }}
      repository: ${{ env.REPOSITORY }}
      package_type: ${{ env.PACKAGE_TYPES }}
    steps:
      - name: Set outputs
        id: meta
        run: |
          echo "ORGANISATION=$(echo ${{ inputs.repository }} | cut -d '/' -f 1)" >> $GITHUB_ENV
          echo "REPOSITORY=$(echo ${{ inputs.repository }} | cut -d '/' -f 2)" >> $GITHUB_ENV

  pullrequests-information:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package_type: ${{ fromJson(needs.setup.outputs.package_type) }}
    outputs:
      pullrequests: ${{ steps.export.outputs.pullrequests }}
    steps:
      - name: Get all closed pull requests
        id: pullrequests
        env:
          GH_TOKEN: ${{ secrets.github-token || github.token }}
        run: |
          response=$(gh api /repos/${{ inputs.repository }}/pulls)
          # echo "$response"
          if jq -e . >/dev/null 2>&1 <<<"$response"; then
            # pulls=$(jq -j '[.[] | select(.state=="closed") | .number]' <<<"$response" | tr -d '\n')
            pulls=$(jq -j '[.[] | select(.state=="open") | .number]' <<<"$response" | tr -d '\n') #TODO:DEBUG: Uncomment the above line, remove this line
          fi

          echo "pulls=$pulls"
          echo "id=$pulls" >> $GITHUB_OUTPUT

      - name: Export pull requests information
        id: export
        run: |
          numbers_json='${{ steps.pullrequests.outputs.id }}'

          pullrequests=$(jq -n --argjson numbers "$numbers_json" 'reduce range(0; $numbers|length) as $i ({}; . + {($numbers[$i]): {}})' | tr -d '\n')
          echo "pullrequests=$pullrequests"
          # echo "$pullrequests" > pullrequests.json
          echo "pullrequests=$pullrequests" >> $GITHUB_OUTPUT

  packages-information:
    needs: [setup, pullrequests-information]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package_type: ${{ fromJson(needs.setup.outputs.package_type) }}
    outputs:
      packages: ${{ steps.export.outputs.packages }}
    steps:
      # - name: Get all closed pull requests
      #   id: pullrequests
      #   env:
      #     GH_TOKEN: ${{ secrets.github-token || github.token }}
      #   run: |
      #     response=$(gh api /repos/${{ inputs.repository }}/pulls)
      #     # echo "$response"
      #     if jq -e . >/dev/null 2>&1 <<<"$response"; then
      #       # pulls=$(jq -j '[.[] | select(.state=="closed") | .number]' <<<"$response" | tr -d '\n')
      #       pulls=$(jq -j '[.[] | select(.state=="open") | .number]' <<<"$response" | tr -d '\n') #TODO:DEBUG: Uncomment the above line, remove this line
      #     fi

      #     echo "pulls=$pulls"
      #     echo "numbers=$pulls" >> $GITHUB_OUTPUT

      - name: Get all ${{ matrix.package_type }} packages
        id: packages
        env:
          GH_TOKEN: ${{ secrets.github-token || github.token }}
        run: |
          response=$(gh api /orgs/${{ needs.setup.outputs.organisation }}/packages?package_type=${{ matrix.package_type }})
          # echo "$response"
          if jq -e . >/dev/null 2>&1 <<<"$response"; then
            packages=$(jq -j '[.[] | .name]' <<<"$response" | tr -d '\n')
          fi

          echo "packages=$packages"
          echo "names=$packages" >> $GITHUB_OUTPUT

      - name: Export packages information
        id: export
        run: |
          names_json='${{ steps.packages.outputs.names }}'
          numbers_json='${{ needs.pullrequests-information.outputs.pullrequests }}'

          packages=$(jq -n --argjson names "$names_json" --argjson numbers "$numbers_json" 'reduce range(0; $names|length) as $i ({}; . + {($names[$i]): {version: ("pr." + ($numbers[$i] | tostring))}})' | tr -d '\n')
          echo "packages=$packages"
          # echo "$packages" > packages.json
          echo "packages=$packages" >> $GITHUB_OUTPUT

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.package_type }}
          path: packages.json

  generate-matrix:
    needs: [setup, packages-information]
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.matrix.outputs.packages }}
    steps:
      - name: Download artifacts
        run: |
          for package_type in $(echo '${{ needs.setup.outputs.package_type }}' | jq -r '.[]')
          do
            echo "Processing package type: $package_type"
            echo ${{ needs.packages-information.outputs.packages }}
            echo ${{ needs.packages-information.outputs.packages['$package_type'] }} > matrix-$package_type.json
          done

      - name: Set matrix
        id: matrix
        run: |
          packages=$(jq -s add matrix-*.json)
          echo "packages=$packages"
          echo "packages=$packages" >> $GITHUB_OUTPUT

  remove-packages:
    needs: [setup, generate-matrix]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: ${{ fromJson(needs.generate-matrix.outputs.packages) }}
    steps:
      - run: |
          echo "packages=${{ matrix.package }}"
